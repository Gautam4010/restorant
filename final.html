<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Success</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f6f9fc;
    }
    .card {
      text-align: center;
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }
    .check {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #28c76f;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      color: #fff;
      font-size: 40px;
    }
    h1 {
      margin: 10px 0;
      font-size: 26px;
      color: #333;
    }
    p {
      color: #666;
      font-size: 16px;
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      padding: 10px 20px;
      background: #0b78e3;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      background: #095bb8;
    }
  </style>
</head>
