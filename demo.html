<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      padding: 40px;
      background-image: linear-gradient(#e8f0ff 0%, white 52.08%);
      color: #0e3481;
      min-height: 100vh;
    }

    .header .lead {
      max-width: 620px;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 1100px;
      margin: auto;
    }

    .gallery-container a {
      display: block;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-container a:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    .gallery-container a img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="header d-flex flex-column align-items-center text-center">
    <h1 class="display-6 mt-3 mb-0">lightGallery</h1>
    <p class="lead mt-2 mb-4">
      lightGallery is a feature-rich, modular JavaScript gallery plugin for
      building beautiful image galleries for the web and mobile.
    </p>
    <a
      class="btn mb-5 btn-outline-primary"
      href="https://github.com/sachinchoolur/lightGallery"
      target="_blank"
      >View on GitHub</a
    >
  </div>

  <!-- Gallery -->
  <div class="gallery-container" id="gallery-container">
    <a
      href="https://picsum.photos/id/1015/1280/720"
      data-lg-size="1280-720"
      data-sub-html="<h4>Mountain View</h4><p>Beautiful landscape with mountains</p>"
    >
      <img src="https://picsum.photos/id/1015/400/250" alt="Mountain View" />
    </a>

    <a
      href="https://picsum.photos/id/1016/1280/720"
      data-lg-size="1280-720"
      data-sub-html="<h4>Forest Path</h4><p>Nature walk in the woods</p>"
    >
      <img src="https://picsum.photos/id/1016/400/250" alt="Forest Path" />
    </a>

    <a
      href="https://picsum.photos/id/1018/1280/720"
      data-lg-size="1280-720"
      data-sub-html="<h4>Lake View</h4><p>Peaceful lake with clear water</p>"
    >
      <img src="https://picsum.photos/id/1018/400/250" alt="Lake View" />
    </a>

    <a
      href="https://picsum.photos/id/1024/1280/720"
      data-lg-size="1280-720"
      data-sub-html="<h4>Golden Retriever</h4><p>A friendly dog enjoying the outdoors</p>"
    >
      <img src="https://picsum.photos/id/1024/400/250" alt="Dog" />
    </a>
  </div>

  <script type="module">
    import lightGallery from "https://cdn.skypack.dev/lightgallery@2.3.0-beta.4";

    lightGallery(document.getElementById("gallery-container"), {
      speed: 500,
    });
  </script>
</body>
</html>
