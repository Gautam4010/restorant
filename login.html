<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .form-box {
      max-width: 400px;
      margin: 80px auto;
      padding: 25px;
      background: white;
      border-radius: 12px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
    }
    .toggle-btn {
      cursor: pointer;
      font-size: 14px;
      text-decoration: underline;
      color: #0d6efd;
    }
    .eye-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
    }
    .position-relative {
      position: relative;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
      margin-bottom: 15px;
    }
    .social-icons button {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      border: none;
      cursor: pointer;
      color: white;
    }
    .social-google { background: #DB4437; }
    .social-github { background: #333; }
    .social-facebook { background: #4267B2; }
  </style>
</head>
<body>

<div class="form-box">
  <h3 class="text-center" id="form-title">Login</h3>
  
  <!-- Login Form -->
  <form method="POST" action="index.php" id="login-form">
    <div class="mb-3">
      <label>Email</label>
      <input type="email" name="email" class="form-control" required/>
    </div>
    <div class="mb-3 position-relative">
      <label>Password</label>
      <input type="password" name="password" id="login-password" class="form-control" required/>
      <span class="eye-icon" onclick="togglePassword('login-password')">&#128065;</span>
    </div>
    <div class="mb-3 text-end">
      <span class="toggle-btn" onclick="forgetPassword()">Forget Password?</span>
    </div>
    <button type="submit" name="login" class="btn btn-primary w-100">Login</button>

    <div class="text-center">
      <p class="mt-3">Or login with</p>
      <div class="social-icons">
        <button type="button" class="social-google">&#xf1a0;</button> <!-- Google icon placeholder -->
        <button type="button" class="social-github">&#xf09b;</button> <!-- GitHub icon placeholder -->
        <button type="button" class="social-facebook">&#xf09a;</button> <!-- Facebook icon placeholder -->
      </div>
    </div>

    <p class="text-center mt-2">Don't have an account? 
      <span class="toggle-btn" onclick="toggleForm('signup')">Sign Up</span>
    </p>
  </form>

  <!-- Signup Form -->
  <form method="POST" action="index.php" id="signup-form" style="display:none;">
    <div class="mb-3">
      <label>Username</label>
      <input type="text" name="username" class="form-control" required/>
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" name="email" class="form-control" required/>
    </div>
    <div class="mb-3 position-relative">
      <label>Password</label>
      <input type="password" name="password" id="signup-password" class="form-control" required/>
      <span class="eye-icon" onclick="togglePassword('signup-password')">&#128065;</span>
    </div>
    <button type="submit" name="signup" class="btn btn-success w-100">Sign Up</button>
    <p class="text-center mt-2">Already have an account? 
      <span class="toggle-btn" onclick="toggleForm('login')">Login</span>
    </p>
  </form>
</div>

<script>
// Toggle between Login and Signup
function toggleForm(form) {
    if (form === 'signup') {
        document.getElementById("login-form").style.display = "none";
        document.getElementById("signup-form").style.display = "block";
        document.getElementById("form-title").innerText = "Sign Up";
    } else {
        document.getElementById("signup-form").style.display = "none";
        document.getElementById("login-form").style.display = "block";
        document.getElementById("form-title").innerText = "Login";
    }
}

// Toggle password visibility
function togglePassword(id) {
    const input = document.getElementById(id);
    input.type = input.type === "password" ? "text" : "password";
}

// Forget Password function
function forgetPassword() {
    const email = prompt("Please enter your registered email:");
    if(email) {
        alert("Password reset link sent to: " + email);
        // Backend integration can go here
    }
}
</script>

</body>
</html>
